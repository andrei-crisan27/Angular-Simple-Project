<div class="card" style="width: 18rem;">
    <img src="{{data.picture}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{data.firstName}} {{data.lastName}}</h5>
      <p class="card-text">Gender: {{data.gender}}<br>{{data.email}}</p>
    </div>
    <button class="deleteCard" (click)="delete()">Delete Card</button>
</div>
